<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-1" id="selector">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Please enter a city/town in Nigeria</label>
              <input class="form-control" type="text" name="city" id="city" />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Please enter start date</label>
              <input
                class="form-control"
                type="date"
                name="startdate"
                id="startdate"
              />
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="">Please enter end date</label>
              <input
                class="form-control"
                type="date"
                name="enddate"
                id="enddate"
              />
            </div>
          </div>

          <div class="col-md-12 mt-3">
            <button type="button" id="forcastBtn" class="btn btn-dark">
              Get Forcast
            </button>
          </div>
        </div>
      </div>

      <div class="d-nonee" id="result">
        <div style="margin-left: 20px">
          <button id="forcastBtn" class="btn btn-dark">New Forcast</button>
        </div>
        <div class="card-2">
          <div class="row">
            <div class="col-md-12">
              <div id="nextDaysArea" class="card card-3">
                <div id="demo" class="carousel slide" data-ride="carousel">
                  <div class="text-center">
                    <h4><span id="resolvedAddress"></span> Weather Forcast</h4>
                    <p id="description"></p>
                  </div>
                  <canvas id="nextDays" height="100"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script
    scr="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
  ></script>
</html>

<script>
  $("#forcastBtn").click(function () {
    var startdate = $("#startdate").val();
    var enddate = $("#enddate").val();
    var city = $("#city").val();
    let url = `https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/${city},ng/${startdate}/${enddate}?key=YBR5N9W7TVSMR37ZXF8LRNQLB`;

    $.ajax({
      url: url,
      type: "get",
      data: {},
      success: function (data) {
        console.log("data :>> ", data);
        hideSelectAndShowResult();
        getDaysData(data);
        getOtherData(data);
      },
    });
  });

  function convertFtoC(f) {
    return Math.ceil((f - 32) / 1.8);
  }

  function hideSelectAndShowResult() {
    $("#selector").fadeOut(2000);
    $("#result").removeClass("d-none");
    $("#result").fadeIn(5000);
  }

  function getDaysData(data) {
    $("#nextDays").remove();
    $("#nextDaysArea").append('<canvas id="nextDays" height="100"><canvas>');
    days = data.days;
    chartDays = [];
    chartTemperatures = [];
    days.map((day) => {
      chartDays.push(day.datetime);
      chartTemperatures.push(convertFtoC(day.tempmax));
    });

    const nextDay = document.getElementById("nextDays");
    const nextDayV = new Chart(nextDay, {
      type: "line",
      data: {
        labels: chartDays,
        datasets: [
          {
            label: "Days Temperature",
            data: chartTemperatures,
            borderColor: ["red"],
            borderWidth: 3,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  }

  function getOtherData(data) {
    $("#resolvedAddress").text(data.resolvedAddress);
    $("#description").text(data.description);
  }

  $("#forcastBtn").click(function () {
    $("#result").fadeOut();
    $("#result").addClass("d-none");

    $("#selector").fadeIn(2000);
  });
</script>

<script src="js/chart.js"></script>
