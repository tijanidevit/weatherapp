    let url = `https://api.tutiempo.net/json/?lan=en&apid=aCDq4aX4zaXv2un&lid=${$(
      this
    ).val()}`;

    $.ajax({
      url: url,
      type: "get",
      data: {},
      success: function (data) {
        setTodayData(data);
        getHourlyData(data.hour_hour);
        getDailyData(data);
        hideSelectAndShowResult();
      },
    });
  });

  function setTodayData(data) {
    let today = data.day1;
    let locality = data.locality;
    let temperatureUnit = data.information.temperature;
    let humidityUnit = data.information.humidity;
    let windUnit = data.information.wind;
    $("#location").text(
      `${locality.name}, ${locality.country} (${today.text})`
    );

    $("#icon").attr(
      "src",
      `https://v5i.tutiempo.net/wi/02/90/${today.icon}.png`
    );
    $("#temp").text(`${today.temperature_max}${temperatureUnit}`);
    $("#sunset").text(`${today.sunset}`);
    $("#sunrise").text(`${today.sunrise}`);
    $("#humidity").text(`${today.humidity}${humidityUnit}`);
    $("#wind").text(`${today.wind}${windUnit}`);
  }

  function getHourlyData(hours) {
    hours = Object.entries(hours);
    hours.shift();

    chartHours = [];
    chartTemperatures = [];
    $("#nextHours").remove();
    $("#nextHoursArea").append('<canvas id="nextHours" height="100"><canvas>');

    hours.map((hour) => {
      hour = hour[1];
      chartTemperatures.push(hour.temperature);
      chartHours.push(hour.hour_data + "");
    });
    const nextHour = document.getElementById("nextHours");
    const nextHourV = new Chart(nextHour, {
      type: "line",
      data: {
        labels: chartHours,
        datasets: [
          {
            label: "Hourly Temperature",
            data: chartTemperatures,
            borderColor: ["green"],
            borderWidth: 3,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  }

  function getDailyData(data) {
    $("#nextDays").remove();
    $("#nextDaysArea").append('<canvas id="nextDays" height="100"><canvas>');
    days = [data.day2, data.day3, data.day4, data.day5, data.day6, data.day7];
    chartDays = [];
    chartTemperatures = [];
    days.map((day) => {
      chartDays.push(day.date);
      chartTemperatures.push(day.temperature_max);
    });

    const nextDay = document.getElementById("nextDays");
    const nextDayV = new Chart(nextDay, {
      type: "line",
      data: {
        labels: chartDays,
        datasets: [
          {
            label: "Daily Temperature",
            data: chartTemperatures,
            borderColor: ["red"],
            borderWidth: 3,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  }

  function hideSelectAndShowResult() {
    $("#selector").fadeOut(2000);
    $("#result").removeClass("d-none");
    $("#result").fadeIn(5000);
  }

  $("#forcastBtn").click(function () {
    $("#result").fadeOut();
    $("#result").addClass("d-none");

    $("#selector").fadeIn(2000);
  });
</script>
